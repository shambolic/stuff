<!DOCTYPE html>
<head>
  <title>Paper Scissor Stone</title>
  <style> 
  *  {font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;}
  div#myDiv {font-size: 200%; padding-right:50%; text-align: right; width: 50%;}
  div#result {font-size: 100%; text-align: left; padding-top:20px; color: red;}
  div#scores{font-size: 50%; text-align: left; color: blue }
  div#reload{text-align:center;}
  .Button {
  	box-shadow:inset 0px 1px 0px 0px #97c4fe;
  	background-color:#3d94f6;
  	border-radius:6px;
  	border:1px solid #337fed;
  	display:inline-block;
  	cursor:pointer;
  	color:#ffffff;
  	font-family:Arial;
  	font-size:15px;
  	font-weight:bold;
  	padding:6px 24px;
  	text-decoration:none;
  	text-shadow:0px 1px 0px #1570cd;
  }
  </style>
<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript">
var root ={};
    root.limit = 5;
    root.beats = {
      "rock":"scissors",
      "paper" : "rock",
      "scissors": "paper" };
      root.scores = [0,0,0]; // computer, human, tie
      root.plays = [0,0,0]; // rock, paper, scissors.
      root.options = ["rock","paper","scissors"] ;
    // select graphic based on parameter and update relevant html
  function returnPic (who, selection, span) {
      if (selection == "rock") {
        $(span).html(who + "picked: " + rockPic + "</br>")
      } else if  (selection =="paper"){
        $(span).html(who + "picked: " + paperPic + "</br>")
      } else {
        $(span).html(who + "picked: " + scissorPic + "</br>") };
    }
  function humanPlay(human){
      returnPic ("You ", human , "#humanSpan") 
      setTimeout(function(){computerPlays(human)}, 1000);
    }
  function computerPlays(human){
      // random select from root.options
      var computer = root.options[Math.floor(Math.random() * root.options.length)];
      returnPic("Computer ", computer, "#computer");
      decideWinner(human, computer)
    }
  function gameOver(winner){
      $('#result').html("GAME OVER!! " + winner);
      $('#scores').html( "Score: Human = " +   root.scores[1] + ", Computer = " + root.scores[0] + ", Draw = " + root.scores[2]);
      $('#reload').html("<a href=\"javascript:location.reload(true)\" class=\"Button\">Play Again!</a>") ; 
    }
	function printScores(){
      if (root.scores[0]  == root.limit) { gameOver("Computer Wins!!"); }
      if (root.scores[1]  == root.limit) { gameOver("You Win!!" );}
      if (root.scores[2]  == root.limit) { gameOver("It's a Draw!!");}
		$('#scores').html( "Score: Human = " +   root.scores[1] + ", Computer = " + root.scores[0] + ", Draw = " + root.scores[2]);	
    }
  function decideWinner(human, computer) {
	  if ( human == computer) { 
			root.scores[2] +=1 ;
			$('#result').html("Draw!");
		} else if (human == root.beats[computer]) { //
			root.scores[0] += 1;
			$('#result').html("Computer Wins!");
		} else {
			root.scores[1] +=1 ;
			$('#result').html("You Win!");
		  }	
			printScores();      
    }
 $(document).ready(function(){ 
   $('#limit').html(root.limit)
   $("input[name='rdio']").click(function(){
     if ($("input[name='rdio']:checked").val()== 'rock')
       humanPlay("rock");
     else if ($("input[name='rdio']:checked").val()== 'paper')
       humanPlay("paper");
     else if ($("input[name='rdio']:checked").val()== 'scissors')
       humanPlay("scissors");
   })  
 });
  </script>    
</head>
<body>
  <h1>Rock, Paper, Scissors game! </h1>
    <p>First to <span id="limit"></span> wins.  Please select one of the following: </p>
    <form>
      <input type="radio" name ="rdio"value="rock">Rock<br>
      <input type="radio" name ="rdio" value="paper">Paper<br>
      <input type="radio" name ="rdio" value="scissors">Scissors
    </form>
    <div id="myDiv">
      <span id="humanSpan"></span>
      <span id="computer"></span>
	    <div id="result"></div>
      <div id="scores"></div>
    </div>
    <div id="reload"></div>
